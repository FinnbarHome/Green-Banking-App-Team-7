<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update XP and Balance Example</title>
</head>
<body>
  <h1>Update Company XP and Balance</h1>
  
  <!-- Section for Updating XP -->
  <h2>Update XP</h2>
  <input type="number" id="xpAccountNumber" placeholder="Enter Account Number" />
  <input type="number" id="xpAmount" placeholder="Enter XP Amount" />
  <button id="updateXPButton">Update XP</button>
  <div id="xpResult"></div>
  
  <!-- Section for Updating Balance -->
  <h2>Update Balance</h2>
  <input type="number" id="balanceAccountNumber" placeholder="Enter Account Number" />
  <input type="number" id="balanceAmount" placeholder="Enter Balance Amount" />
  <button id="updateBalanceButton">Update Balance</button>
  <div id="balanceResult"></div>

  <script src="script.js"></script>
</body>
</html>
