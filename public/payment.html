<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>EcoCents - Payment</title>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Navigation Bar with Hamburger Menu -->
    <nav class="bg-green-900">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <h1 class="flex flex-shrink-0 items-center text-white font-bold ml-3">EcoCents</h1>

                <!-- Hamburger Menu Button (always visible) -->
                <div class="flex items-center">
                    <button id="menuToggle" class="text-white focus:outline-none">
                        <!-- Hamburger Icon -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu (hidden by default, toggled by hamburger) -->
            <div id="mobileMenu" class="hidden">
                <a href="home.html" class="block px-3 py-2 text-gray-400 hover:bg-green-700 hover:text-white">Account</a>
                <a href="payment.html" class="block px-3 py-2 bg-black text-white hover:bg-green-700">Pay</a>
                <a href="rewards.html" class="block px-3 py-2 text-gray-400 hover:bg-green-700 hover:text-white">Rewards</a>
                <a href="login.html" class="block px-3 py-2 text-gray-400 hover:bg-green-700 hover:text-white">Sign Out</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5 mx-auto flex-grow flex items-center justify-center py-10">
        <div id="paymentElements" class="w-full max-w-lg bg-gray-800 p-8 rounded-lg shadow-md">
            <h1 class="text-3xl font-bold text-white mt-5 text-center">Make Payment...</h1>
            <div class="flex justify-center items-center my-5">
                <form class="space-y-5">
                    <div class="flex items-center space-x-4 py-2">
                        <label for="payee-name" class="flex text-md font-medium text-white w-1/3 text-right">Payee Name:</label>
                        <input id="payee-name" type="text" name="payee-name" class="w-2/3 px-3 py-2 bg-white border border-gray-300 shadow-sm rounded-lg" />
                    </div>

                    <div class="flex items-center space-x-4 py-2">
                        <label for="payee-account-number" class="flex text-md font-medium text-white w-1/3 text-right">Payee Account Number:</label>
                        <input id="payee-account-number" type="text" name="payee-account-number" class="w-2/3 px-3 py-2 bg-white border border-gray-300 shadow-sm rounded-lg" />
                    </div>

                    <div class="flex items-center space-x-4 py-2">
                        <label for="payment-amount" class="block text-md font-medium text-white w-1/3 text-right">Payment Amount:</label>
                        <input id="payment-amount" type="text" name="payment-amount" class="w-2/3 px-3 py-2 bg-white border border-gray-300 shadow-sm rounded-lg" />
                    </div>

                    <div class="flex items-center space-x-4 py-2">
                        <label for="payment-reference" class="block text-md font-medium text-white w-1/3 text-right">Payment Reference:</label>
                        <input id="payment-reference" type="text" name="payment-reference" class="w-2/3 px-3 py-2 bg-white border border-gray-300 shadow-sm rounded-lg" />
                    </div>

                    <div class="flex justify-center space-x-4">
                        <button class="bg-green-700 text-white font-bold py-2 px-4 rounded mx-2">Cancel</button>
                        <button type="button" class="bg-green-700 text-white font-bold py-2 px-4 rounded mx-2" id="payNowButton">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-green-900 py-4 mt-auto">
        <div class="mx-auto p-4 text-center">
            <h1 class="text-gray-400">Â© 2024</h1>
        </div>
    </footer>

    <!-- Script to handle menu toggling -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');

            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>

    <!-- Script to handle payment logic -->
    <script src="scripts/makePayment.js" type="module"></script>
    <!-- Script to handle checking admin privileges -->
    <script src="scripts/checkAdminPrivileges.js"></script>
</body>
</html>
