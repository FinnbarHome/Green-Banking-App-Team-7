<!doctype html>
<html>
<head>
    <style>
      /* Ensures black text */
      input, textarea, select {
        color: black !important;
      }
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>EcoCents - Login</title>
    <script src="./main.js"></script>
</head>
<body class="bg-gray-900">
  <nav class="bg-green-900">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <h1 class="flex flex-shrink-0 items-center text-white font-bold ml-3"> EcoCents</h1>
              <div class="ml-6">
                  <a href="./login.html" class="rounded bg-black px-3 py-2 text-white" aria-current="page">Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <div class = "container my-5 mx-auto">
      <div class = "mx-5">
        <h1 class="text-3xl font-bold text-white my-5 text-center">Sign In</h1>
        <div class="flex justify-center">
          <img class="border-4 border-green-800 mt-1 mb-5 rounded-full justify-center flex h-52 w-52 lg:h-80 lg:w-80" alt="A ClipArt logo of a bank." src="images/bank.jpg">
        </div>
        <p id="errorTag" class="text-center text-red-400 mb-1"></p>

        <!-- Input boxes for entering login details -->
        <div class="flex justify-center items-center">
          <h2 class="px-3 text-white font-bold">Username  :  </h2>
            <input id="username" type="text" class="text-center flex mt-3 mb-2 p-1 bg-white border shadow-sm placeholder-slate-400 block rounded-lg" placeholder="Username"/>
          </div>
          <div class="flex justify-center items-center">
            <h2 class="px-2 text-white font-bold">Acc Number:</h2>
            <input id="accountNumber" type="text" class="text-center flex my-3 p-1 bg-white border shadow-sm placeholder-slate-400 block rounded-lg" placeholder="Account Number"/>
          </div>
        <div class="flex justify-center items-center">
          <button id="loginButton" class="bg-green-700 text-white font-bold py-2 px-4 rounded">Log In</button>
        </div>

        <!-- Redirects to sign up page -->
        <p class="text-white text-center mt-5">Not a user? <a class="text-blue-400 hover:underline" href="./signup.html">Sign up here.</a></p>
        <div id="errorMessage" class="text-red-500 text-center mt-5"></div>
      </div>
    </div>

  <footer class="bg-green-900 mt-auto">
    <div class="mx-auto p-4 text-center items-center justify-between">
        <h1 class="text-gray-400">Â© 2024 EcoCents</h1>
        <!-- Light mode toggle -->
        <button id="themeToggle" class="mt-4 px-3 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">
        Toggle Light Mode
        </button>
    </div>
  </footer>

  <script type="module" src="scripts/loginUser.js"></script>

  <!-- Checks dark mode / light mode -->
  <script type="module" src="scripts/darkLightButton.js"></script>

</body>
</html>
