<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>EcoCents - Sign Up</title>
    <script src="main.js"></script>
</head>
<body class="bg-gray-900">
  <nav class="bg-green-900">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <h1 class="flex flex-shrink-0 items-center text-white font-bold ml-3"> EcoCents</h1>
              <div class="ml-6">
                  <a href="login.html" class="rounded px-3 py-2 text-white hover:bg-green-700 hover:text-white" aria-current="page">Sign In</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container my-5 mx-auto">
        <div class="mx-5">
          <h1 class="text-3xl font-bold text-white my-5 text-center">Sign up now!</h1>
          <div class="flex justify-center">
            <img class="border-4 border-green-800 mt-1 mb-5 rounded-full justify-center flex h-52 w-52 lg:h-80 lg:w-80" alt="A ClipArt logo of a bank." src="bank.jpg">
          </div>
          <div class="flex justify-center">
            <p id="errorTag" class="text-center text-red-400 mb-1"></p>
          </div>
          <div class="flex justify-center items-center">
            <h2 class="px-3 text-white font-bold">Username: </h2>
            <input id="username" type="text" class="text-center flex mt-3 mb-2 p-1 bg-white border shadow-sm placeholder-slate-400 block rounded-lg" placeholder="Username"/>
          </div>
          <div class="flex justify-center items-center">
            <h2 class="px-2 text-white font-bold">Balance (£):</h2>
            <input id="balance" type="number" class="text-center flex my-3 p-1 bg-white border shadow-sm placeholder-slate-400 block rounded-lg" placeholder="0.00"/>
          </div>
          <div class="flex justify-center items-center">
            <button id="signupButton" class="bg-green-700 text-white font-bold mt-2 py-2 px-4 rounded">Sign up!</button>
          </div>
          <p class="text-white text-center mt-5">Already a user? <a class="text-blue-400 hover:underline" href="login.html">Sign in here.</a></p>
        </div>
      </div>
      <footer class="bg-green-900 w-screen" style="position: fixed; bottom: 0;">
        <div class="mx-auto p-4 text-center">
          <h1 class="text-gray-400">© EcoCents 2024</h1>
      </div>
      </footer>
</body>

<script src="createNewAccount.js"></script>

</html>
