apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: { { .Values.frontend.service.type } }
  selector:
    { { - include "green-banking.frontend.selectorLabels" . | nindent 4 } }
  ports:
    - protocol: TCP
      port: 80
      targetPort: { { .Values.frontend.service.port } }
